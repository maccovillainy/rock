<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FILTER ROCK</title>
    <link rel="stylesheet" href="font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,100i,300,300i,400,400i,500,500i,700,700i,900,900i"
          rel="stylesheet">
    <link rel="stylesheet" href="main.css">
</head>
<body>
<header>
    <div class="header__top">
        <div class="container">
            <h1 class="logo">Filter | <span class="logo--rock">rock</span></h1>
            <div class="sign">
                <button class="sign__in">Вход /</button>
                <button class="sign__up">Регистрация</button>
            </div>
        </div>
    </div>
    <div class="header__center">
        <label>
            <input type="text" placeholder="ПОИСК МУЗЫКИ">
            <i class="fa fa-search header__center__icon" aria-hidden="true"></i>
        </label>
    </div>
    <div class="header__bottom">
        <div class="playlist">
            <ul>Loading...</ul>
        </div>
        <div class="container">
            <div class="header__bottom__player">
                <div class="player">
                    <div class="player__main">
                        <div class="player__main__top">
                            <div class="player__info"></div>
                            <div class="controls">
                                <button class="prev fa fa-backward" onClick="player.prevTrack()"></button>
                                <button class="prev play fa fa-play"></button>
                                <button class="prev next fa fa-forward" onClick="player.nextTrack()"></button>
                            </div>
                            <div class="player__main__top__volume">
                                <div class="volume-slide slide">
                                    <div class="volume-prog prog"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="slide">
            <div class="prog"></div>
        </div>
    </div>

</header>
